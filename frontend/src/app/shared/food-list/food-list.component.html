<ul [ngStyle]="{ 
        'gap': gap,
        'margin': margin
    }">
  <li *ngFor="let food of foods">
    <a routerLink="/foods/details/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
    </a>
    <div class="content">
      <div class="name">{{ food.name }}</div>
      <div class="details">
        <div class="price">
          <span>{{ food.price | currency : "EUR" }}</span>
        </div>
        <div class="cook-time">
          <span>ðŸ•’</span>
          {{ food.cookTime }}
        </div>
      </div>
      <button class="add-btn" (click)="addToCart(food)">
        <i class="fas fa-shopping-cart"></i> Add
      </button>
    </div>
  </li>
</ul>
