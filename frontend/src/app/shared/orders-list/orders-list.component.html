<div class="container" *ngIf="orders">
  <a
    routerLink="/{{ path }}/{{ order.id }}"
    class="content"
    *ngFor="let order of orders"
  >
    <h1>
      Order <span>
        <ng-container *ngFor="let part of highlightMatchedText(order)">
          <span [style.background-color]="getHighlightColor(part.isMatched)">{{ part.text }}</span>
        </ng-container>
      </span>
    </h1>
    <div class="details">
      <div><strong>Date:</strong> {{ order.createdAt | date : "medium" }}</div>
    </div>
  </a>
</div>
<div class="no-orders" *ngIf="orders.length === 0">No Orders Here!</div>
