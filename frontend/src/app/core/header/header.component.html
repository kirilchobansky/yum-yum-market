<header>
  <div class="container">
    <a routerLink="/" class="logo">YumYumMarket</a>

    <ul>
      <li *ngIf="!isAuth">
        <a routerLink="/users/login">Login</a>
      </li>
      <li>
        <a routerLink="/foods/dashboard">Foods</a>
      </li>
      <li *ngIf="isAuth" class="menu-container">
        <a routerLink="/users/profile"
          ><i class="fa-solid fa-user"></i> {{ user.name }}</a
        >
        <div class="menu">
          <a routerLink="/users/favorites">Favorites</a>
          <a routerLink="users/orders">Orders</a>
          <a (click)="logout()">Logout</a>
        </div>
      </li>
      <li>
        <a routerLink="/cart-page">
          Cart <span>{{ quantity }}</span>
        </a>
      </li>
    </ul>
  </div>
</header>
