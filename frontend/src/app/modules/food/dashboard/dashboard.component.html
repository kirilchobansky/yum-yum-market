<app-search />
<app-tags />
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/foods/details/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">â™¥</span>
        <div class="stars">
          <star-rating [stars]="food.stars"/>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>ðŸ•’</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
